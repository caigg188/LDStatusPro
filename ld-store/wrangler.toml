# LD士多网页版 - Cloudflare Pages 配置
name = "ld-store"
compatibility_date = "2024-01-01"

# 使用 Pages 部署静态网站
pages_build_output_dir = "dist"

# 环境变量（构建时使用）
# 注意：部署前请修改为你自己的 API 地址
[vars]
VITE_API_BASE_URL = "https://your-api-domain.com"
VITE_LDC_URL = "https://credit.linux.do"
VITE_LINUXDO_URL = "https://linux.do"
